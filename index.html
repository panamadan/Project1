<body>
    <!-- Navbar goes here -->
    <nav>
        <div class="wrapperDiv">
            <div class="containerHeader">

                <div class="navTitleBox" href="#!">
                    <h2 class="headerText hoverable">Make Me Laugh!</h2>
                </div>
                <!-- make into animation when cursor hovers  -->

                <a class="happyFace"> <img src="https://media.giphy.com/media/3ohryou6kbKdobhYM8/giphy.gif"
                    alt="" class="circle responsive-img" style="width: 58px;"></a>
                
            </div>
        </div>

    <!-- Page Layout here -->
    <div class="row">

        <div class="col s3"> 

            <form id="filterContainer" action="#">

                <!-- Dropdown Trigger -->
                <button class='dropdown-trigger btn-flat' id="filterBtn" href='#' 
                    data-target='dropdown1' data-beloworigin="false">
                    <span class="txt">Don't click me!</span> 
                    <span class="overWriteTxt">DON'T YOU DARE!</span> 
                    <span class="overReWriteTxt">Pick your fun!</span> 
                </button>
                
                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li>
                        <label for="chkChuckNorris">
                            <input type="checkbox" class="filled-in" id="chkChuckNorris" checked="checked" />
                            <span>Chuck Norris Jokes</span>
                        </label>
                    </li>
                    <li>
                        <label for="chkTaunt">
                            <input type="checkbox" class="filled-in" id="chkTaunt" checked="checked"/>
                            <span>Taunt</span>
                        </label>
                    </li>
                    <li>
                        <label for="chkNewAge">
                            <input type="checkbox" class="filled-in" id="chkNewAge" checked="checked" />
                            <span>New Age Jokes</span>
                        </label>
                    </li>
                    <li>
                        <label for="chkCritterJokes">
                            <input type="checkbox" class="filled-in" id="chkCritterJokes" checked="checked" />
                            <span>Jokes of the Day</span>
                        </label>
                    </li>
                    <li>
                        <label for="chkGenericJokes">
                            <input type="checkbox" class="filled-in" id="chkGenericJokes" checked="checked" />
                            <span>Geek Jokes</span>
                        </label>
                    </li>
                    <li>
                        <label for="chkFortune">
                            <input type="checkbox" class="filled-in" id="chkFortune" checked="checked"/>
                            <span>Fortune</span>
                        </label>
                    </li>
                    <li>
                        <label for="chkNSFW">
                            <input type="checkbox" class="filled-in" id="chkNSFW"/>
                            <span>NSFW</span>
                        </label>
                    </li>
                    <li>
                        <label for="chkMute">
                            <input type="checkbox" class="filled-in" id="chkMute"/>
                            <span>Mute</span>
                        </label>
                    </li>
                    <li>
                        <label for="chkRandom">
                            <input type="checkbox" class="filled-in" id="chkRandom" checked="checked"/>
                            <span>Random</span>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
        <!--2 col-->
        <div class="col s5"> <!-- Note that "m8 l9" was added -->
            <div id="wrapper" class="center">
                <!--big funny btn-->
                <a class="btn-floating hoverable waves-effect left-align btn-large center red 
                    darken-4 z-depth-5 animated infinite bounce delay-1s" id="bigFunnyBtn">
                <h3 id="bfb" class="material-icons">BIG FUNNY BUTTON</h3></a> 
            </div>
        </div>
        <!--3 col-->
        <div class="col s3 jokesOutput">

                <div class="na1"></div>
                <div class="animaljoke"></div>
                <div class="randomjoke1"></div>
                <div class="chuck"></div>
