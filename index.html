<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Animated CSS-->
    <link rel="stylesheet" href="animate.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Rock+Salt&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="c.css">
    <title>Make me Laugh</title>
</head>

<body>
    <!-- Navbar goes here -->
    <nav>
        <div class="wrapperDiv">
            <div class="containerHeader">

                <a href="#!">
                    <h2 class="headerText">Make Me Laugh!</h2>
                </a>

                <a class=""> <img src="https://media.giphy.com/media/3ohryou6kbKdobhYM8/giphy.gif" style="width: 58px;">
                    
            </div>

        </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row">


        <div class="col s12 m4 l3">
            <!-- Note that "m4 l3" was added -->


        </div>

        <div class="col s12 m8 l9">
            <!-- Note that "m8 l9" was added -->


        </div>

    </div>

            <!--1 col-->
            <div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->
                <form action="#">
                    <h3>Filter</h3>
                    <p>
                    <label for="chkChuckNorris">
                        <input type="checkbox" class="filled-in" id="chkChuckNorris" />
                        <span>Chuck Norris Jokes</span>
                    </label>
                    </p>
                    <p>
                    <label for="chkFortune">
                        <input type="checkbox" class="filled-in" id="chkFortune" />
                        <span>Fortune</span>
                    </label>
                    </p>
                    <p>
                    <label for="chkGeekJokes">
                        <input type="checkbox" class="filled-in" id="chkGeekJokes" />
                        <span>Geek Jokes</span>
                    </label>
                    </p>  
                    <p>
                    <label for="chkTaunt">
                        <input type="checkbox" class="filled-in" id="chkTaunt" />
                        <span>Taunt</span>
                    </label>
                    </p>  
                    <p>
                    <label for="chkNSFW">
                        <input type="checkbox" class="filled-in" id="chkNSFW" />
                        <span>NSFW</span>
                    </label>
                    </p> 
                    <p>
                    <label for="chkMute">
                        <input type="checkbox" class="filled-in" id="chkMute" />
                        <span>Mute</span>
                    </label>
                    </p>    
                    <p>
                    <label for="chkRandom" class="animated jackInTheBox delay-4s">
                        <input type="checkbox" class="filled-in" id="chkRandom" />
                        <span>Random</span>
                    </label>
                    </p>                
                </form>
            </div>
            <!--2 col-->
            <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
                <div id="wrapper">
                    <!--button-->
                    <a class="btn-floating btn-large waves-effect waves-light red z-depth-5 animated infinite wobble delay-1s" id="bigFunnyBtn">
                    <i class="material-icons">BIG FUNNY BUTTON</i></a> 
                    
                </div>
                
                <div id="allthejokes">
                      <div class="shakespeare1"></div>
                      <div class="shakespeare2"></div>
                      <div class="shakespeare3"></div>
                      <div class="shakespeare4"></div>
                      <div class="shakespeare5"></div>

                      <div class="na1"></div>

                      <div>
                          <p class="animaljoke-question"></p>
                          <p class="animaljoke-answer"></p>
                      </div>

                      <div class="randomjoke1"></div>
                           <br>
                      <div class="chuck"></div>
            </div>
    </div>

    <!--JQuery-->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="j.js"></script>

                
     <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="j.js"></script> 


</body>

</html>
