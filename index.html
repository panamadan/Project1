<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Animated CSS-->
    <link rel="stylesheet" href="animate.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="c.css">
    <title>Make Me Laugh</title>
    <link rel="icon" href="https://media3.giphy.com/media/3ohryou6kbKdobhYM8/giphy.gif">
</head>

<body>
    <!-- Navbar goes here -->
    <nav>
        <div class="wrapperDiv">
            <div class="containerHeader">

                <a href="#!">
                    <h2 class="headerText hoverable">Make Me Laugh!</h2>
                </a>
                <!-- make into animation when cursor hovers  -->

                <a class="happyFace"> <img src="https://media.giphy.com/media/3ohryou6kbKdobhYM8/giphy.gif"
                    alt="" class="circle responsive-img" style="width: 58px;">



                    <audio id="audioFace" src="http://soundbible.com/grab.php?id=2191&type=wav"
                        autoplay="false"></audio>
                    <!-- <a onclick="playSound();"> Play</a> -->
                    <!-- make into button to play sounds --  --> -->
            </div>
        </div>
    </nav>
    <!-- Page Layout here -->
    <div class="row">
        <!--1 col-->
        <div class="col s12 m4 l3">
            <!-- Note that "m4 l3" was added -->
            <form id="filterContainer" action="#">
                <h3 id="filterHeader">Filter</h3>
                <p>
                    <label for="chkChuckNorris">
                        <input type="checkbox" class="filled-in" id="chkChuckNorris" />
                        <span>Chuck Norris Jokes</span>
                    </label>
                </p>
                <p>
                    <label for="chkFortune">
                        <input type="checkbox" class="filled-in" id="chkFortune" />
                        <span>Fortune</span>
                    </label>
                </p>
                <p>
                    <label for="chkGeekJokes">
                        <input type="checkbox" class="filled-in" id="chkGeekJokes" />
                        <span>Geek Jokes</span>
                    </label>
                </p>
                <p>
                    <label for="chkTaunt">
                        <input type="checkbox" class="filled-in" id="chkTaunt" />
                        <span>Taunt</span>
                    </label>
                </p>
                <p>
                    <label for="chkNSFW">
                        <input type="checkbox" class="filled-in" id="chkNSFW" />
                        <span>NSFW</span>
                    </label>
                </p>
                <p>
                    <label for="chkMute">
                        <input type="checkbox" class="filled-in" id="chkMute" />
                        <span>Mute</span>
                    </label>
                </p>
                <p>
                    <label for="chkRandom">
                        <input type="checkbox" class="filled-in" id="chkRandom" />
                        <span>Random</span>
                    </label>
                </p>
            </form>
        </div>

        <!--2 col-->
        <div class="col s12 m8 l9 center">
            <!-- Note that "m8 l9" was added -->
            <div id="wrapper">
                <!--big funny btn-->
                <a class="btn-floating hoverable waves-effect left btn-large center red darken-4 z-depth-5 animated infinite bounce delay-1s"
                    id="bigFunnyBtn">
                    <i id="bfb" class="material-icons">BIG FUNNY BUTTON</i></a>

            </div>
            <!-- </div> -->
            <!-- <div class="row">
        <div class="col s12 m8 l9"> -->
            <div id="allthejokes">
                <div class="shakespeare1"></div>
                <div class="shakespeare2"></div>
                <div class="shakespeare3"></div>
                <div class="shakespeare4"></div>
                <div class="shakespeare5"></div>

                <div class="na1"></div>

                <div>
                    <p class="animaljoke-question"></p>
                    <p class="animaljoke-answer"></p>
                </div>

                <div class="randomjoke1"></div>
                <br>
                <div class="chuck"></div>
            </div>
        </div>
        <!-- </div>
    </div> -->

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="j.js"></script>

        <script src="j.js"></script>
